<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/main.js" type="text/javascript"></script>  
    </head>
    <body>
        <svg id="svg" viewBox="0 0 160 90"> 
            <foreignObject id="foreignObject" x="0" y="0" width="100%" height="100%" >
                <video autoplay loop muted playsinline src="./video/video.mp4" type="video/mp4"></video>
            </foreignObject>
            <mask id="myMask">
                <rect id="rect0" class="rectangle0" />
                <rect name="rect1[]" class="rectangle1" />
                <rect name="rect1[]" class="rectangle1" />
                <rect name="rect1[]" class="rectangle1" />
                <rect name="rect1[]" class="rectangle1" />
                <rect name="rect1[]" class="rectangle1" />
            </mask> 
            <rect id="back" class="back" />
            <text class="words">
                <tspan name="tspan[]">We're</tspan>
                <tspan name="tspan[]">here</tspan>
                <tspan name="tspan[]">to</tspan>
                <tspan name="tspan[]">make</tspan>
                <tspan name="tspan[]">healthy</tspan>
                <tspan name="tspan[]">living</tspan>
                <tspan name="tspan[]">effortless,</tspan>
                <tspan name="tspan[]">so</tspan>
                <tspan name="tspan[]">you</tspan>
                <tspan name="tspan[]">can</tspan>
                <tspan name="tspan[]">live</tspan>
                <tspan name="tspan[]">longer</tspan>
                <tspan name="tspan[]">and</tspan>
                <tspan name="tspan[]">happier</tspan>
            </text>
        </svg>
    </body>
</html>
